{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'shopping.css' %}">

    {% block title %}{% endblock %}
</head>
<body>
    <section class="sec1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <a href="/"><img src="{% static 'logo.png' %}" width="110px" class="logo"></a> 
                </div>
                <div class="col-sm-5">
                    <a href="/" class="toplink" >Home</a>
                    <a href="/products/0" class="toplink">Products</a>
                    {% if 'usersess' not in request.session %}
                    <a href="/login" class="toplink">Login</a>
                    {% endif %}
                    <a href="/cart" class="toplink">Cart</a>
                    <a href="/purchase" class="toplink">Purchase</a>
                </div>
                <div class="col-sm-3">
                    <form action="/search" method="GET">
                        {% csrf_token %}
                        <input type="text" name="search" placeholder="Search" class="form-control searchinput" id="search">    
                    </form>
                </div>
                 <div class="col-sm-2">
                    
                    <a href="/login"><i class="bi-person icon02"></i></a>
                    <a href="/wishlist"><i class="bi-heart icon02"></i></a>
                    <a href="/cart"><i class="bi-cart icon02"></i></a>
                </div>
                   
            </div>
        </div>    
    </section>
    
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"> 
                    <div class="inbox4" style="background-color: rgb(202, 224, 241);">
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-cart3 icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href="/account"><h6 class="details">Profile</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-heart icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href="/wishlist"><h6 class="details">Wishlist</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-cart3 icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href="/cart"><h6 class="details">Cart</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-box icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href="/purchase"><h6 class="details">Purchase</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-truck icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href=""><h6 class="details">Shipping</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                        <div class="row boxes">
                            <div class="col-sm-2">
                                <i class="bi-box-arrow-right icon4"></i>
                            </div>
                            <div class="col-sm-6">
                                <a href="/logout"> <h6 class="details">Logout</h6></a>
                            </div>
                            <div class="col-sm-4">
                                <i class="bi-chevron-right"></i>
                            </div>
                        </div>
                   
                       
                    </div>
                </div>
                <div class="col-sm-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>        
    </section>
