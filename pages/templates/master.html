{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'shopping.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick/slick-theme.css' %} ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="{% static 'myglobal.css' %}">
   
    {% block title %}{% endblock %}
</head>
<body>
    <section class="sec1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                <a href="/"><img src="{% static 'logo.png' %}" width="110px" class="logo"></a> 
                </div>
                <div class="col-sm-5">
                    <a href="/" class="toplink" >Home</a>
                    <a href="/products/0" class="toplink">Products</a>
                    {% if 'usersess' not in request.session %}
                    <a href="/login" class="toplink">Login</a>
                    {% endif %}
                    <a href="/cart" class="toplink">Cart</a>
                    <a href="/purchase" class="toplink">Purchase</a>
                </div>
                <div class="col-sm-3">
                    <form action="/search" method="GET">
                        {% csrf_token %}
                        <input type="text" name="search" placeholder="Search" class="form-control searchinput" id="search">  
                    </form>
                 </div>
                <div class="col-sm-2">
                   
                    <a href="/login"><i class="bi-person icon02"></i></a>
                    <a href="/wishlist"><i class="bi-heart icon02"></i></a>
                    <a href="/cart"><i class="bi-cart icon02"></i></a>
                </div>
            </div>
        </div>    
    </section>
    {% block content %} 
    {% endblock %}

  <!-- aos animation -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" ></script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
 <script>
     AOS.init();
   </script>

   <!-- slick-slider -->
    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'slick/slick/slick.js' %}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
